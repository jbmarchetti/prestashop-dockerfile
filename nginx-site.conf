	rewrite ^/confirmation-de-la-commande$ /index.php?controller=order-confirmation last;
	rewrite ^/comparaison-des-produits$ /index.php?controller=products-comparison last;

	location ~* \.(gif)$ {
		expires 2592000s;
	}

	location ~* \.(jpeg|jpg)$ {
		expires 2592000s;
	}

	location ~* \.(png)$ {
		expires 2592000s;
	}

	location ~* \.(css)$ {
		expires 604800s;
	}
}
